<!doctype html>
<html>
  <head>
    <title>Just in Dict</title>
    <meta charset="utf-8">
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="src/popup.js"></script>
    <style>
      body{min-width:320px;}
    </style>
  </head>
  <body>
    <div class="container-fluid">
      
      <div class="row-fluid">
        <div class="span8 offset1">
          <div id="hello">
          </div>
        </div>
        <div class="span1">
            <a href="http://yeyuan.sinaapp.com/tuzki" name="book" data-toggle="tooltip" data-container="a" data-placement="right" data-title="单词本" target="_blank"><i class="icon-book"></i></a>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span10">
          <div class="query-form input-append">
            <form name="query">
              <input type="text" class="span11" name="q" placeholder="Input something...">
              <button type="submit" name="querysubmit" class="btn btn-primary"><i class="icon-search"></i></button>
            </form>
          </div>
        </div>
        <div class="span1">
          <form name="store">
            <input name="word" type="hidden" >
            <button type="submit" name="storesubmit" data-toggle="tooltip" data-container="button" data-placement="bottom" data-title="将单词存入单词本" class="btn btn-info"><i class="icon-pencil"></i></button>
          </form>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <div id="query-result">
              <p class="muted text-center" >&copy; 2013 BoyMonster, Inc. &middot;Powered by Justin &middot;<a href="http://yeyuan.sinaapp.com" target="_blank">更多信息</a></p>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
